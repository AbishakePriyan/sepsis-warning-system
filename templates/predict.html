<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sepsis Risk Prediction</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header>
    <a href="/" class="logo">Sepsis Alert</a>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/predict" class="active">Predict</a></li>
        <li><a href="/feedback">Feedback</a></li>
      </ul>
    </nav>
  </header>

  <section class="container">
    <h2>Predict Sepsis Risk</h2>
    <form id="sepsisForm">
      <div class="form-group">
        <label for="heartRate">Heart Rate (bpm):</label>
        <input type="number" id="heartRate" name="heartRate" required>
      </div>
      <div class="form-group">
        <label for="respRate">Respiratory Rate:</label>
        <input type="number" id="respRate" name="respRate" required>
      </div>
      <div class="form-group">
        <label for="temperature">Temperature (Â°C):</label>
        <input type="number" step="0.1" id="temperature" name="temperature" required>
      </div>
      <div class="form-group">
        <label for="wbc">White Blood Cell Count:</label>
        <input type="number" id="wbc" name="wbc" required>
      </div>
      <div class="form-group">
        <label for="lactate">Lactate Level (mmol/L):</label>
        <input type="number" step="0.1" id="lactate" name="lactate" required>
      </div>
      <button type="submit">Predict</button>
    </form>
    <div id="predictResult" class="result"></div>
  </section>

  <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
