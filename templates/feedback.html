<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sepsis Alert - Feedback</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header>
    <a href="/" class="logo">Sepsis Alert</a>
    <nav>
      <ul>
        <li><a href="/" class="nav-link">Home</a></li>
        <li><a href="/predict" class="nav-link">Predict</a></li>
        <li><a href="/feedback" class="nav-link active">Feedback</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="form-section">
      <h2>Your Feedback</h2>
      <form id="feedback-form">
        <label>Your Name:
          <input type="text" name="name" required>
        </label>
        <label>Feedback:
          <textarea name="feedbackText" rows="4" required></textarea>
        </label>
        <button type="submit">Submit Feedback</button>
      </form>
      <div id="feedback-result" class="result" style="display:none;"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Sepsis Alert. All rights reserved.</p>
  </footer>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
